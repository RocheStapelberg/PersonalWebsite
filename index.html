<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roche Stapelberg</title>

<style>
/* =========================
   THEME VARIABLES
========================= */
:root {
  --bg: #0b0f14;
  --panel: #0f172a;
  --border: #1f2937;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #38bdf8;
  --radius: 14px;
  --glow: rgba(56,189,248,.25);
  --scanline-opacity: .06;
}

/* Light mode */
#theme-toggle:checked ~ .page {
  --bg: #f8fafc;
  --panel: #ffffff;
  --border: #e5e7eb;
  --text: #020617;
  --muted: #475569;
  --accent: #0284c7;
  --glow: rgba(2,132,199,.18);
  --scanline-opacity: .03;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
  background: var(--bg);
  overflow-x: hidden;
}

/* =========================
   PAGE + SCANLINES + FLICKER
========================= */
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  color: var(--text);
  background:
    radial-gradient(1000px 600px at top left, rgba(56,189,248,.08), transparent),
    var(--bg);
  position: relative;
  animation: crt-flicker 6s infinite;
}

/* Scanlines */
.page::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,var(--scanline-opacity)),
    rgba(0,0,0,var(--scanline-opacity)) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  mix-blend-mode: overlay;
}

/* =========================
   THEME TOGGLE
========================= */
input[type="checkbox"] { display: none; }

.toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10;
  font-size: .75rem;
  color: var(--muted);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
}

.switch {
  width: 38px;
  height: 20px;
  border-radius: 20px;
  background: var(--border);
  position: relative;
}

.switch::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--accent);
  transition: transform .25s ease;
}

#theme-toggle:checked + label .switch::after {
  transform: translateX(18px);
}

/* =========================
   LAYOUT
========================= */
.layout {
  width: 100%;
  max-width: 1100px;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  z-index: 1;
}

.left {
  display: grid;
  gap: 20px;
}

/* =========================
   CARDS
========================= */
.card {
  background: linear-gradient(180deg, rgba(255,255,255,.02), var(--panel));
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px;
  opacity: 0;
  animation: card-in .6s ease forwards;
}

.card:nth-child(1) { animation-delay: .1s; }
.card:nth-child(2) { animation-delay: .25s; }
.card:nth-child(3) { animation-delay: .4s; }

.card:hover {
  border-color: var(--accent);
  box-shadow: 0 0 22px var(--glow);
}

/* =========================
   HERO ‚Äî TYPING EFFECT
========================= */
h1 {
  font-size: 2.1rem;
  margin-bottom: 6px;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 1.8s steps(18) forwards;
  text-shadow: 0 0 6px var(--glow);
  position: relative;
}

/* Caret */
h1::after {
  content: "‚ñå";
  position: absolute;
  right: -10px;
  animation: blink 1s infinite;
}

.subtitle {
  color: var(--muted);
  font-size: .95rem;
  margin-top: 8px;
  opacity: 0;
  animation: fade-in .6s ease forwards;
  animation-delay: 2s;
}

/* =========================
   CONTENT
========================= */
.section-title {
  font-size: .75rem;
  letter-spacing: .18em;
  color: var(--muted);
  margin-bottom: 14px;
  text-transform: uppercase;
}

.contact-list,
.links {
  display: grid;
  gap: 12px;
}

/* =========================
   LINK TILE ‚Äî SCAN SWEEP
========================= */
.link-tile {
  position: relative;
  padding: 14px 16px;
  border: 1px solid var(--border);
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  overflow: hidden;
}

.link-tile::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(56,189,248,.15),
    transparent 60%
  );
  transform: translateX(-120%);
}

.link-tile:hover::before {
  animation: sweep .6s ease;
}

.link-tile:hover {
  border-color: var(--accent);
  box-shadow: 0 0 14px var(--glow);
}

a {
  color: var(--text);
  text-decoration: none;
}

.arrow {
  color: var(--muted);
}

footer {
  margin-top: 14px;
  font-size: .7rem;
  color: var(--muted);
}

/* =========================
   ANIMATIONS
========================= */
@keyframes typing {
  to { width: 100%; }
}

@keyframes blink {
  50% { opacity: 0; }
}

@keyframes fade-in {
  to { opacity: 1; }
}

@keyframes card-in {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes sweep {
  to { transform: translateX(120%); }
}

@keyframes crt-flicker {
  0%,100% { opacity: 1; }
  97% { opacity: .98; }
  98% { opacity: .96; }
  99% { opacity: .99; }
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 900px) {
  .layout { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<input type="checkbox" id="theme-toggle">
<label class="toggle" for="theme-toggle">
  <span>dark / light</span>
  <div class="switch"></div>
</label>

<div class="page">
<main class="layout">

  <section class="left">
    <div class="card">
      <h1>Roche Stapelberg</h1>
      <p class="subtitle">Software Engineer ¬∑ Data Analyst ¬∑ Homelab Enthusiast</p>
    </div>

    <div class="card">
      <div class="section-title">Contact</div>
      <div class="contact-list">
        <div>üìß stapelberg.roche@gmail.com</div>
        <div>üåç South Africa</div>
      </div>
      <footer>¬© 2026 ¬∑ Roche Stapelberg</footer>
    </div>
  </section>

  <section class="card">
    <div class="section-title">Links</div>
    <div class="links">
      <a class="link-tile" href="https://github.com/RocheStapelberg" target="_blank">
        <span>GitHub</span><span class="arrow">‚Üó</span>
      </a>
      <a class="link-tile" href="https://home.rochestapelberg.co.za/" target="_blank">
        <span>Homelab</span><span class="arrow">‚öô</span>
      </a>
      <div class="link-tile">
        <span>More Soon</span><span class="arrow">‚è≥</span>
      </div>
    </div>
  </section>

</main>
</div>
</body>
</html>
